
<ul *ngIf="product">
    <p>
        product-detail {{product.name}}!
    </p>
  <li>Name: {{product.name}}</li>
  <li>Price: {{product.price | currency}}</li>
  <li>Categories: {{product.categories}}</li>
  <li>
    <a [routerLink]="['/product', product.id, 'editProduct']">Edit product</a>
  </li>
</ul>
